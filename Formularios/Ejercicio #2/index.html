<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario 2</title>
    <link rel="stylesheet" href="formu.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <div class="container">
      <h1>Aplicación de Tareas</h1>

      <div class="section">
        <h2>Todas las Tareas</h2>
        <ul id="task-list"></ul>
      </div>

      <div class="section">
        <h2>Crear Nueva Tarea</h2>
        <form id="new-task-form">
          <label for="title">Título:</label>
          <input type="text" id="title" required />

          <label for="description">Descripción:</label>
          <textarea id="description" required></textarea>

          <label for="due-date">Fecha de Vencimiento:</label>
          <input type="date" id="due-date" required />

          <button type="submit">Crear Tarea</button>
        </form>
      </div>

      <div class="section">
        <h2>Editar Tarea</h2>
        <form id="edit-task-form">
          <label for="edit-title">Título:</label>
          <input type="text" id="edit-title" required />

          <label for="edit-description">Descripción:</label>
          <textarea id="edit-description" required></textarea>

          <label for="edit-due-date">Fecha de Vencimiento:</label>
          <input type="date" id="edit-due-date" required />

          <label for="edit-list">Lista:</label>
          <select id="edit-list" required>
            <option value="Pendiente">Pendiente</option>
            <option value="En Progreso">En Progreso</option>
            <option value="Completado">Completado</option>
          </select>

          <button type="submit">Guardar Cambios</button>
        </form>
      </div>
    </div>

    <script src="formu.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
